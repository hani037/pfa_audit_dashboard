<h1 style="margin-top: 130px" mat-dialog-title class="text-center" >Login</h1>
<div style="margin-right: auto;margin-left: auto"  class="col-md-4 col-md-offset-3  col-sm6-6 col-sm-offset-3 " >
  <form  action="" method="post" (ngSubmit)="onSubmit(f)" #f="ngForm" class="login-form" ngNativeValidate>
    <div class="form-group">
      <div class="cols-sm-10">
        <div class="input-group">
          <input ngModel  #email="ngModel" type="email"  class="form-control" name="email" id="email"  placeholder="Enter your email"  minlength="6" required/>

        </div>
      </div>
    </div>
    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid card number!</span>
    <div class="form-group">
      <div class="cols-sm-10">
        <div class="input-group">
          <input ngModel type="password" #password="ngModel" class="form-control" name="password" id="password" minlength="6" placeholder="Enter your Password" required/>

        </div>
      </div>
    </div>
    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
    <button style="margin-left: auto;margin-right: auto" class="btn btn-danger btn-fill btn-block " mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [disabled]="f.invalid" style="margin-left: auto;margin-right: auto" class="btn btn-success btn-fill btn-block " mat-button >login</button>
    <span class="help-block" *ngIf="message">{{message}}</span>
  </form>
</div>
