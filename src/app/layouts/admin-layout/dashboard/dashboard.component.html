<div class="content">
  <div  *ngIf="sel==false">
    <mat-spinner style="margin-right: auto;margin-left: auto;margin-top: 200px"></mat-spinner>
  </div>
  <div *ngIf="sel==true">
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                      style="width: 100%; height: 400px; display: block;"></highcharts-chart>

    <div style="display: flex;margin-top: 10px" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
      <mat-card style="flex: 1;margin-right: 100px;margin-left:100px;background: rgba(41,41,36,0.76)">
        <app-card label="Total Users" [total]="users.length" ></app-card>
      </mat-card>
      <mat-card style="flex: 1;margin-right: 100px;margin-left:100px;background: rgba(41,41,36,0.76)">
        <app-card label="Total Audits" [total]="audits.length" ></app-card>
      </mat-card>

    </div>
  </div>

</div>
